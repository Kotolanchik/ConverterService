<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Скачать файл</title>
    </head>
    <body class="container ">
        <form method="GET" enctype="multipart/form-data" action="/download"
              class="form-group d-flex flex-column align-items-center justify-content-center">
            <h3>Скачать xml или json файл с сервера.</h3>
            <h5>Имя файл:</h5>
            <input type="text" name="nameFile" class="form-control w-25" placeholder="*.xml или *.json"><br/>
            <input type="submit" value="Скачать" class="btn btn-primary">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
    </body>
</html>

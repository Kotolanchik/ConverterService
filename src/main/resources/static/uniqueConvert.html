<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Уникальная конвертация</title>
    </head>
    <body class="container ">
        <form method="POST" enctype="multipart/form-data" action="/convert/unique"
              class="form-group d-flex flex-column align-items-center justify-content-center">
            <h3>Выберите файл, конвертируйте и скачайте:</h3>
            <h5>Выберите тип конвертации:</h5>
            <select name="convertType" class="form-select w-25" aria-label="Small select">
                <option value="XML2JSON">Из XML в JSON</option>
                <option value="JSON2XML">Из JSON в XML</option>
            </select><br/>
            <h5>Конвертируемый файл:</h5> <input type="file" class="form-control w-25" name="firstFile"><br/>
            <input type="submit" value="Конвертировать" class="btn btn-primary">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
    </body>
</html>
